<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Links, Tables, and Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333;">

    <header style="background-color: #333; color: #fff; padding: 10px;">
        <h1>Welcome to My Website</h1>
        <nav>
            <ul style="list-style-type: none; padding: 0;">
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: #fff; padding: 5px;">Home</a></li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: #fff; padding: 5px;">About</a></li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: #fff; padding: 5px;">Services</a></li>
                <li style="display: inline;"><a href="#" style="text-decoration: none; color: #fff; padding: 5px;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px;">
        <section>
            <h2>Links</h2>
            <a href="www.google.com" style="font-style: italic;">google</a>
            <a href="www.youtube.com" style="font-style: italic;">youtube</a>

        </section>

        <section>
            <h2>Table</h2>
            <table style="border-collapse: collapse; width: 100%;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px; background-color: #888888;">Name</th>
                        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px; background-color: #888888;">Age</th>
                        <th style="border: 1px solid #dddddd;text-align: left;padding: 8px; background-color: #888888;">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">John Doe</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">30</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">john@example.com</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">Jane Smith</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">25</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">jane@example.com</td>
                    </tr>
                    <tr>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">James Brown</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">35</td>
                        <td style="border: 1px solid #dddddd;text-align: left;padding: 8px;">james@example.com</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="width: 200px; padding: 5px; margin-bottom: 10px;"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="width: 200px; padding: 5px; margin-bottom: 10px;"><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" style="width: 300px; padding: 5px; margin-bottom: 10px;"></textarea><br>

                <input type="submit" value="Submit" style="padding: 5px 10px; background-color: #333; color: #fff; border: none; cursor: pointer;">
            </form>
        </section>
    </main>

    <footer style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
        &copy; 2024 My Website. All rights reserved.
    </footer>

</body>
</html>
